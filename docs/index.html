    <style>
        :root {
            /* Primitive Color Tokens */
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
        }

        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--color-border);
        }

        .answer-value {
            font-weight: 600;
            color: var(--color-text);
        }

        /* Help modal specific styles */
        .help-section {
            margin-bottom: 20px;
            text-align: left;
        }

        .help-section:last-child {
            margin-bottom: 0;
        }

        .help-section h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .help-section p {
            color: var(--color-text-muted);
            margin-bottom: 8px;
        }

        .help-examples {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .help-example {
            padding: 4px 8px;
            background-color: var(--color-gray-200);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--color-text);
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .app {
                padding: 15px;
            }

            .game-title {
                font-size: 2rem;
            }

            .header {
                justify-content: center;
            }

            .header-left,
            .header-right {
                order: 3;
            }

            .title-section {
                order: 1;
                flex: 1;
            }

            .timer {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px auto;
            }

            .guess-cell {
                font-size: 0.625rem;
                min-height: 50px;
                flex-direction: column; /* Ensure vertical stacking on small screens */
            }

            .modal-content {
                padding: 20px;
            }

            .answer-details {
                grid-template-columns: 1fr;
                gap: 4px;
            }
        }

        /* Animation for cell reveals */
        @keyframes cellReveal {
            0% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0);
            }
            100% {
                transform: scaleY(1);
            }
        }

                if (Array.isArray(this.carDatabase)) {
                    const seen = new Set();
                    const originalLength = this.carDatabase.length;
                    this.carDatabase = this.carDatabase.filter(car => {
                        const key = `${(car.make||'').trim().toLowerCase()}|${(car.model||'').trim().toLowerCase()}`;
                        if (seen.has(key)) return false;

                this.currentCar = null;

                this.gameWon = false;
                this.startTime = null;
                this.endTime = null;
                
                // Daily completion tracking
                this.todayString = new Date().toISOString().split('T')[0];

            initializeGame() {
                this.loadGameMode();
                this.selectCar();
                this.renderGameBoard();
                this.updateModeIndicator();
                if (this.currentGameMode === 'daily' && this.dailyDone) {
                    this.disableDaily();
                }
            }

            loadGameMode() {
                const savedMode = localStorage.getItem('cardleGameMode');
                if (savedMode) {
                    this.currentGameMode = savedMode;
                }
            }

            saveGameMode() {
                localStorage.setItem('cardleGameMode', this.currentGameMode);
            }

            selectCar() {
                if (this.currentGameMode === 'daily') {
                    this.currentCar = this.getDailyCar();
                } else {
                    this.currentCar = this.getRandomCar();
                }
            }

            getDailyCar() {
                // Use current date as seed for consistent daily car
                const today = new Date();
                const dateString = today.toISOString().split('T')[0]; // YYYY-MM-DD
                const seed = this.hashCode(dateString);
                const index = Math.abs(seed) % this.carDatabase.length;
                return this.carDatabase[index];
            }

            getRandomCar() {
                const randomIndex = Math.floor(Math.random() * this.carDatabase.length);
                return this.carDatabase[randomIndex];
            }

            hashCode(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32bit integer
                }
                return hash;
            }

            startTimer() {
                this.startTime = Date.now();
                this.updateTimerDisplay();
            }

            updateTimerDisplay() {
                if (!this.startTime || this.gameOver) return;
                
                const elapsed = Date.now() - this.startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('gameTimer').textContent = timeString;
                
                setTimeout(() => this.updateTimerDisplay(), 1000);
            }

            getElapsedTime() {
                if (!this.startTime) return "00:00";
                
                const endTime = this.endTime || Date.now();
                const elapsed = endTime - this.startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            checkDailyDone() {
                const doneDate = localStorage.getItem('cardleDailyDone');
                return doneDate === this.todayString;
            }

            setDailyDone() {
                localStorage.setItem('cardleDailyDone', this.todayString);
            }

            disableDaily() {
                this.gameOver = true;
                const grid = document.getElementById('gameGrid');
                grid.innerHTML = '<div style="text-align:center;padding:2em;font-size:1.2em;">You have completed today\'s daily!<br>Come back tomorrow for a new challenge.</div>';
                document.getElementById('submitGuessBtn').disabled = true;
                document.getElementById('carInput').disabled = true;
            }

            setupEventListeners() {
                const carInput = document.getElementById('carInput');
                const submitBtn = document.getElementById('submitGuessBtn');
                const modeToggleBtn = document.getElementById('modeToggleBtn');
                const helpBtn = document.getElementById('helpBtn');
                const statsBtn = document.getElementById('statsBtn');
                const darkModeBtn = document.getElementById('darkModeBtn');

                // Input and autocomplete
                carInput.addEventListener('input', (e) => this.handleInput(e));
                carInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
                submitBtn.addEventListener('click', () => this.submitGuess());

                // Mode toggle
                modeToggleBtn.addEventListener('click', () => this.toggleGameMode());

                // Modal buttons
                helpBtn.addEventListener('click', () => this.showModal('helpModal'));
                statsBtn.addEventListener('click', () => this.showStats());
                darkModeBtn.addEventListener('click', () => this.toggleDarkMode());

                // Click outside modal to close
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        this.closeModal(e.target.id);
                    }
                });
            }

            toggleGameMode() {
                const newMode = this.currentGameMode === 'daily' ? 'random' : 'daily';
                this.currentGameMode = newMode;
                this.saveGameMode();
                
                // Reset game with new mode
                this.resetGame();
            }

            updateModeIndicator() {
                const indicator = document.getElementById('gameModeIndicator');
                const toggleBtn = document.getElementById('modeToggleBtn');
                
                if (this.currentGameMode === 'daily') {
                    indicator.textContent = 'Daily Challenge';
                    toggleBtn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Random Mode
                    `;
                } else {
                    indicator.textContent = 'Random Mode';
                    toggleBtn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 2v4l4-4h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"></path>
                        </svg>
                        Daily Mode
                    `;
                }
            }

            handleInput(e) {
                const value = e.target.value.trim();
                const submitBtn = document.getElementById('submitGuessBtn');
                
                if (value.length > 0) {
                    this.showAutocomplete(value);
                    submitBtn.disabled = false;
                } else {
                    this.hideAutocomplete();
                    submitBtn.disabled = true;
                }
            }

            handleKeyDown(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.submitGuess();
                } else if (e.key === 'Escape') {
                    this.hideAutocomplete();
                }
            }

            showAutocomplete(query) {
                const dropdown = document.getElementById('autocompleteDropdown');
                const matches = this.findMatches(query);
                
                if (matches.length === 0) {
                    this.hideAutocomplete();
                    return;
                }

                dropdown.innerHTML = matches.slice(0, 10).map(car => `
                    <div class="autocomplete-item" data-car='${JSON.stringify(car)}'>
                        ${car.make} ${car.model}
                    </div>
                `).join('');

                dropdown.classList.remove('hidden');

                // Add click handlers
                dropdown.querySelectorAll('.autocomplete-item').forEach(item => {
                    item.addEventListener('click', () => this.selectAutocompleteCar(item));
                });
            }

            hideAutocomplete() {
                const dropdown = document.getElementById('autocompleteDropdown');
                dropdown.classList.add('hidden');
            }

            selectAutocompleteCar(item) {
                const car = JSON.parse(item.dataset.car);
                const input = document.getElementById('carInput');
                input.value = `${car.make} ${car.model}`;
                this.hideAutocomplete();
                this.submitGuess();
            }

            findMatches(query) {
                const normalizedQuery = query.toLowerCase().trim();
                return this.carDatabase.filter(car => {
                    const fullName = `${car.make} ${car.model}`.toLowerCase();
                    return fullName.includes(normalizedQuery) || 
                           car.make.toLowerCase().includes(normalizedQuery) ||
                           car.model.toLowerCase().includes(normalizedQuery);
                });
            }

            submitGuess() {
                if (this.gameOver) return;
                if (this.currentGameMode === 'daily' && this.dailyDone) return;
                const input = document.getElementById('carInput');
                const guessText = input.value.trim();
                
                if (!guessText) return;

                const guessedCar = this.findExactMatch(guessText);
                if (!guessedCar) {
                    alert('Please select a valid car from the suggestions.');
                    return;
                }

                this.processGuess(guessedCar);
                input.value = '';
                input.focus();
                this.hideAutocomplete();
                document.getElementById('submitGuessBtn').disabled = true;
            }

            findExactMatch(query) {
                const normalizedQuery = query.toLowerCase().trim();
                return this.carDatabase.find(car => {
                    const fullName = `${car.make} ${car.model}`.toLowerCase();
                    return fullName === normalizedQuery;
                });
            }

            processGuess(guessedCar) {
                const feedback = this.getFeedback(guessedCar, this.currentCar);
                this.guesses.push({ car: guessedCar, feedback });
                
                this.renderGuess(this.guesses.length - 1, guessedCar, feedback);
                
                if (this.isCorrectGuess(feedback)) {
                    this.endGame(true);
                } else if (this.guesses.length >= this.maxAttempts) {
                    this.endGame(false);
                }
            }

            getFeedback(guess, answer) {
                // Parent company groups for partial make match
                const parentGroups = [
                    // Volkswagen Group
                    ['Volkswagen', 'Audi', 'SEAT', 'Skoda', 'Porsche'],
                    // Stellantis (Vauxhall, Peugeot, Citroën, Fiat, Alfa Romeo, Jeep, DS, Abarth)
                    ['Vauxhall', 'Peugeot', 'Citroën', 'Fiat', 'Alfa Romeo', 'Jeep', 'DS', 'Abarth'],
                    // Renault-Nissan-Mitsubishi Alliance
                    ['Renault', 'Dacia', 'Nissan', 'Mitsubishi'],
                    // Toyota Group
                    ['Toyota', 'Lexus'],
                    // Hyundai Motor Group
                    ['Hyundai', 'Kia'],
                    // BMW Group
                    ['BMW', 'MINI'],
                    // Mercedes-Benz Group
                    ['Mercedes-Benz', 'Smart'],
                    // Jaguar Land Rover
                    ['Jaguar', 'Land Rover', 'Range Rover'],
                    // Honda Group
                    ['Honda'],
                    // Ford Motor Company
                    ['Ford'],
                    // Mazda Group
                    ['Mazda'],
                    // Suzuki Group
                    ['Suzuki'],
                    // Volvo Group
                    ['Volvo'],
                    // Seat Group
                    ['Seat'],
                    // MG Motor
                    ['MG'],
                    // Tesla
                    ['Tesla'],
                    // Subaru Group
                    ['Subaru'],
                    // Jeep
                    ['Jeep'],
                    // Porsche
                    ['Porsche'],
                    // Smart
                    ['Smart'],
                    // Abarth
                    ['Abarth'],
                    // Alfa Romeo
                    ['Alfa Romeo'],
                    // Citroën
                    ['Citroën'],
                    // Fiat
                    ['Fiat'],
                    // Dacia
                    ['Dacia'],
                    // DS
                    ['DS'],
                    // Range Rover
                    ['Range Rover'],
                    // Land Rover
                    ['Land Rover'],
                    // MINI
                    ['MINI'],
                    // Other luxury/sports
                    ['Aston Martin'],
                    ['McLaren']
                ];

                function sameParentGroup(make1, make2) {
                    return parentGroups.some(group => group.includes(make1) && group.includes(make2));
                }

                // Body: partial if both are SUV-like, or both are hatchback/wagon, etc.
                // UK market body type groups for partial match
                const suvBodies = ['SUV', 'Crossover', 'Utility', 'Pickup'];
                const carBodies = ['Sedan', 'Saloon', 'Coupe', 'Convertible'];
                const hatchWagon = ['Hatchback', 'Wagon', 'Estate'];
                const mpvBodies = ['MPV', 'Van', 'Minivan'];

                let bodyMatch = 'incorrect';
                if (guess.body === answer.body) {
                    bodyMatch = 'correct';
                } else if (
                    (suvBodies.includes(guess.body) && suvBodies.includes(answer.body)) ||
                    (carBodies.includes(guess.body) && carBodies.includes(answer.body)) ||
                    (hatchWagon.includes(guess.body) && hatchWagon.includes(answer.body)) ||
                    (mpvBodies.includes(guess.body) && mpvBodies.includes(answer.body))
                ) {
                    bodyMatch = 'partial';
                }

                // Origin: partial if both are European, Asian, or American
                const europe = ['GER', 'FRA', 'ITA', 'ESP', 'CZE', 'ROM', 'GBR', 'SWE'];
                const asia = ['JPN', 'KOR', 'CHN', 'IND'];
                const america = ['USA', 'CAN', 'MEX'];

                let originMatch = 'incorrect';
                if (guess.origin === answer.origin) {
                    originMatch = 'correct';
                } else if (
                    (europe.includes(guess.origin) && europe.includes(answer.origin)) ||
                    (asia.includes(guess.origin) && asia.includes(answer.origin)) ||
                    (america.includes(guess.origin) && america.includes(answer.origin))
                ) {
                    originMatch = 'partial';
                }

                // Make: partial if same parent group
                let makeMatch = 'incorrect';
                if (guess.make === answer.make) {
                    makeMatch = 'correct';
                } else if (sameParentGroup(guess.make, answer.make)) {
                    makeMatch = 'partial';
                }

                // Power: partial if both are electrified (HYB/EV), or both are non-ICE (HYB/EV)
                let powerMatch = 'incorrect';
                if (guess.power === answer.power) {
                    powerMatch = 'correct';
                } else if (
                    (['HYB', 'EV'].includes(guess.power) && ['HYB', 'EV'].includes(answer.power))
                ) {
                    powerMatch = 'partial';
                }

                // Market Segment: correct if same, partial if both are similar broad types (e.g. SUV/Utility, Family/City, Sports/Eco)
                let segmentMatch = 'incorrect';
                if (guess.segment === answer.segment) {
                    segmentMatch = 'correct';
                } else {
                    // Define broad segment groups for partial match
                    const segmentGroups = [
                        ['SUV', 'Utility'],
                        ['Family', 'City'],
                        ['Sports', 'Eco']
                    ];
                    segmentGroups.forEach(group => {
                        if (group.includes(guess.segment) && group.includes(answer.segment)) {
                            segmentMatch = 'partial';
                        }
                    });
                }

                return {
                    make: makeMatch,
                    model: guess.model === answer.model ? 'correct' : 'incorrect',
                    body: bodyMatch,
                    origin: originMatch,
                    power: powerMatch,
                    segment: segmentMatch
                };
            }

            isCorrectGuess(feedback) {
                return Object.values(feedback).every(result => result === 'correct');
            }

            renderGameBoard() {
                const gameGrid = document.getElementById('gameGrid');
                gameGrid.innerHTML = '';
                for (let i = 0; i < this.maxAttempts; i++) {
                    const row = document.createElement('div');
                    row.className = 'guess-row';
                    row.innerHTML = `
                        <div class="guess-cell" data-col="make"></div>
                        <div class="guess-cell" data-col="model"></div>
                        <div class="guess-cell" data-col="body"></div>
                        <div class="guess-cell" data-col="origin"></div>
                        <div class="guess-cell" data-col="power"></div>
                        <div class="guess-cell" data-col="segment"></div>
                    `;
                    gameGrid.appendChild(row);
                }
            }

            renderGuess(guessIndex, car, feedback) {
                const rows = document.querySelectorAll('.guess-row');
                const row = rows[guessIndex];
                const cells = row.querySelectorAll('.guess-cell');
                const values = [car.make, car.model, car.body, car.origin, car.power, car.segment];
                const feedbackKeys = ['make', 'model', 'body', 'origin', 'power', 'segment'];
                // Helper: region mapping for origins
                const regionMap = {
                    'GER':'Europe','FRA':'Europe','ITA':'Europe','ESP':'Europe','CZE':'Europe','ROM':'Europe','GBR':'Europe','SWE':'Europe',
                    'JPN':'Asia','KOR':'Asia','CHN':'Asia','IND':'Asia',
                    'USA':'North America','CAN':'North America','MEX':'North America'
                };
                // Helper: parent company mapping (normalized)
                const parentMap = {
                    'volkswagen':'Volkswagen Group','audi':'Volkswagen Group','seat':'Volkswagen Group','skoda':'Volkswagen Group','porsche':'Volkswagen Group',
                    'vauxhall':'Stellantis','peugeot':'Stellantis','citroën':'Stellantis','citroen':'Stellantis','fiat':'Stellantis','alfa romeo':'Stellantis','jeep':'Stellantis','ds':'Stellantis','abarth':'Stellantis',
                    'renault':'Renault–Nissan–Mitsubishi','dacia':'Renault–Nissan–Mitsubishi','nissan':'Renault–Nissan–Mitsubishi','mitsubishi':'Renault–Nissan–Mitsubishi',
                    'toyota':'Toyota Group','lexus':'Toyota Group',
                    'hyundai':'Hyundai Motor Group','kia':'Hyundai Motor Group',
                    'bmw':'BMW Group','mini':'BMW Group','mini ':'BMW Group','mini cooper':'BMW Group',
                    'mercedes-benz':'Mercedes-Benz Group','mercedes':'Mercedes-Benz Group','smart':'Mercedes-Benz Group',
                    'jaguar':'JLR','land rover':'JLR','range rover':'JLR',
                    'honda':'Honda','ford':'Ford','mazda':'Mazda','suzuki':'Suzuki','volvo':'Volvo','mg':'MG','tesla':'Tesla','subaru':'Subaru','aston martin':'Aston Martin Lagonda','mclaren':'McLaren','abarth':'Stellantis'
                };
                // Helper: segment grouping explanation
                const segmentExplainer = {
                    'SUV':'Sport Utility / Crossover',
                    'Utility':'Practical / Work-Oriented',
                    'Family':'General Family Segment',
                    'City':'Urban Compact',
                    'Sports':'Performance Focused',
                    'Eco':'Low Emissions / Efficient'
                };
                cells.forEach((cell, index) => {
                    setTimeout(() => {
                        const val = values[index];
                        const key = feedbackKeys[index];
                        cell.classList.add('revealing');
                        const state = feedback[key];
                        cell.classList.add(state);
                        // Base display line
                        let primaryLine = `<div class="primary-val">${val}</div>`;
                        let metaLine = '';
                        if (state === 'correct' || state === 'partial') {
                            if (key === 'origin') {
                                const region = regionMap[val];
                                if (region) metaLine = `<div class="meta-val">${region}</div>`;
                            } else if (key === 'make') {
                                const parent = parentMap[val.toLowerCase()];
                                if (parent) metaLine = `<div class="meta-val">${parent}</div>`;
                            } else if (key === 'segment') {
                                const expl = segmentExplainer[val];
                                if (expl) metaLine = `<div class="meta-val">${expl}</div>`;
                            } else if (key === 'power') {
                                const powerMap = { 'ICE':'Combustion', 'HYB':'Hybrid System', 'EV':'Electric Drive' };
                                if (powerMap[val]) metaLine = `<div class="meta-val">${powerMap[val]}</div>`;
                            } else if (key === 'body') {
                                // Group similar body types for clarity
                                const bodyFamilies = [
                                    { names:['SUV','Crossover','Utility','Pickup'], label:'Utility/SUV Class'},
                                    { names:['Hatchback','Wagon','Estate'], label:'Compact / Practical'},
                                    { names:['Sedan','Saloon'], label:'Saloon / Sedan'},
                                    { names:['Coupe','Convertible'], label:'Sport / Leisure'}
                                ];
                                for (const fam of bodyFamilies) {
                                    if (fam.names.includes(val)) { metaLine = `<div class=\"meta-val\">${fam.label}</div>`; break; }
                                }
                            }
                        }
                        cell.innerHTML = primaryLine + metaLine;
                        setTimeout(() => {
                            cell.classList.remove('revealing');
                        }, 600);
                    }, index * 100);
                });
            }

            endGame(won) {
                this.gameOver = true;
                this.gameWon = won;
                this.endTime = Date.now();
                // Mark daily as done if daily mode
                if (this.currentGameMode === 'daily') {
                    this.setDailyDone();
                    this.dailyDone = true;
                }
                this.saveGameStats();
                setTimeout(() => {
                    if (won) {
                        this.showWinModal();
                    } else {
                        this.showLossModal();
                    }
                }, 1000);
            }

            showWinModal() {
                const modal = document.getElementById('winModal');
                const winTime = document.getElementById('winTime');
                const winMessage = document.getElementById('winMessage');
                const winActions = document.getElementById('winActions');
                
                winTime.textContent = `Time: ${this.getElapsedTime()}`;
                
                if (this.currentGameMode === 'daily') {
                    winMessage.innerHTML = `<p>You completed today's daily challenge in ${this.guesses.length} ${this.guesses.length === 1 ? 'attempt' : 'attempts'}!</p>`;
                    winActions.innerHTML = `
                        <button class="btn btn--primary" onclick="game.playRandomMode()">Play Random Mode</button>
                        <button class="btn btn--outline" onclick="game.closeModal('winModal')">Close</button>
                    `;
                } else {
                    winMessage.innerHTML = `<p>Great job! You guessed it in ${this.guesses.length} ${this.guesses.length === 1 ? 'attempt' : 'attempts'}!</p>`;
                    winActions.innerHTML = `
                        <button class="btn btn--primary" onclick="game.playAnotherRandom()">Play Another</button>
                        <button class="btn btn--outline" onclick="game.closeModal('winModal')">Close</button>
                    `;
                }
                
                this.showModal('winModal');
            }

            showLossModal() {
                const modal = document.getElementById('lossModal');
                const lossTime = document.getElementById('lossTime');
                const lossMessage = document.getElementById('lossMessage');
                const lossActions = document.getElementById('lossActions');
                const correctAnswer = document.getElementById('correctAnswer');
                
                lossTime.textContent = `Time: ${this.getElapsedTime()}`;
                
                correctAnswer.innerHTML = `
                    <div class="answer-item">
                        <div class="answer-label">Make</div>
                        <div class="answer-value">${this.currentCar.make}</div>
                    </div>
                    <div class="answer-item">
                        <div class="answer-label">Model</div>
                        <div class="answer-value">${this.currentCar.model}</div>
                    </div>
                    <div class="answer-item">
                        <div class="answer-label">Body</div>
                        <div class="answer-value">${this.currentCar.body}</div>
                    </div>
                    <div class="answer-item">
                        <div class="answer-label">Origin</div>
                        <div class="answer-value">${this.currentCar.origin}</div>
                    </div>
                    <div class="answer-item">
                        <div class="answer-label">Power</div>
                        <div class="answer-value">${this.currentCar.power}</div>
                    </div>
                    <div class="answer-item">
                        <div class="answer-label">Market Segment</div>
                        <div class="answer-value">${this.currentCar.segment}</div>
                    </div>
                `;
                
                if (this.currentGameMode === 'daily') {
                    lossMessage.innerHTML = `<p>The answer was <strong>${this.currentCar.make} ${this.currentCar.model}</strong>. Better luck tomorrow!</p>`;
                    lossActions.innerHTML = `
                        <button class="btn btn--primary" onclick="game.playRandomMode()">Try Random Mode</button>
                        <button class="btn btn--outline" onclick="game.closeModal('lossModal')">Close</button>
                    `;
                } else {
                    lossMessage.innerHTML = `<p>The answer was <strong>${this.currentCar.make} ${this.currentCar.model}</strong>. Try again!</p>`;
                    lossActions.innerHTML = `
                        <button class="btn btn--primary" onclick="game.playAnotherRandom()">Play Again</button>
                        <button class="btn btn--outline" onclick="game.closeModal('lossModal')">Close</button>
                    `;
                }
                
                this.showModal('lossModal');
            }

            playRandomMode() {
                this.currentGameMode = 'random';
                this.saveGameMode();
                this.resetGame();
                this.closeModal('winModal');
            }

            playAnotherRandom() {
                this.resetGame();
                this.closeModal('winModal');
                this.closeModal('lossModal');
            }

            resetGame() {
                this.guesses = [];
                this.gameOver = false;
                this.gameWon = false;
                this.startTime = null;
                this.endTime = null;
                
                this.selectCar();
                this.renderGameBoard();
                this.updateModeIndicator();
                this.startTimer();
                
                document.getElementById('carInput').value = '';
                document.getElementById('submitGuessBtn').disabled = true;
            }

            saveGameStats() {
                const stats = this.getStats();
                const mode = this.currentGameMode;
                if (!stats[mode]) {
                    stats[mode] = { played: 0, won: 0, streak: 0, maxStreak: 0, totalTime: 0, avgTime: 0 };
                }
                stats[mode].played++;
                // Calculate time for this game
                const elapsed = this.endTime && this.startTime ? (this.endTime - this.startTime) : 0;
                if (elapsed > 0) {
                    stats[mode].totalTime = (stats[mode].totalTime || 0) + elapsed;
                    stats[mode].avgTime = Math.round(stats[mode].totalTime / stats[mode].played);
                }
                if (this.gameWon) {
                    stats[mode].won++;
                    stats[mode].streak++;
                    stats[mode].maxStreak = Math.max(stats[mode].maxStreak, stats[mode].streak);
                } else {
                    stats[mode].streak = 0;
                }
                localStorage.setItem('cardleStats', JSON.stringify(stats));
            }

            getStats() {
                const savedStats = localStorage.getItem('cardleStats');
                return savedStats ? JSON.parse(savedStats) : {};
            }

            showStats() {
                const stats = this.getStats();
                const statsContent = document.getElementById('statsContent');
                
                const dailyStats = stats.daily || { played: 0, won: 0, streak: 0, maxStreak: 0, avgTime: 0 };
                const randomStats = stats.random || { played: 0, won: 0, streak: 0, maxStreak: 0, avgTime: 0 };
                
                const dailyWinRate = dailyStats.played > 0 ? Math.round((dailyStats.won / dailyStats.played) * 100) : 0;
                const randomWinRate = randomStats.played > 0 ? Math.round((randomStats.won / randomStats.played) * 100) : 0;
                
                function msToTime(ms) {
                    if (!ms || ms <= 0) return '00:00';
                    const minutes = Math.floor(ms / 60000);
                    const seconds = Math.floor((ms % 60000) / 1000);
                    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                statsContent.innerHTML = `
                    <h4>Daily Challenge</h4>
                    <div>Games Played: ${dailyStats.played}</div>
                    <div>Games Won: ${dailyStats.won}</div>
                    <div>Win Rate: ${dailyWinRate}%</div>
                    <div>Current Streak: ${dailyStats.streak}</div>
                    <div>Max Streak: ${dailyStats.maxStreak}</div>
                    <div>Average Time: ${msToTime(dailyStats.avgTime)}</div>
                    <hr>
                    <h4>Random Mode</h4>
                    <div>Games Played: ${randomStats.played}</div>
                    <div>Games Won: ${randomStats.won}</div>
                    <div>Win Rate: ${randomWinRate}%</div>
                    <div>Current Streak: ${randomStats.streak}</div>
                    <div>Max Streak: ${randomStats.maxStreak}</div>
                    <div>Average Time: ${msToTime(randomStats.avgTime)}</div>
                `;
                
                this.showModal('statsModal');
            }

            toggleDarkMode() {
                const body = document.body;
                body.classList.toggle('dark-mode');
                
                const isDarkMode = body.classList.contains('dark-mode');
                const darkModeBtn = document.getElementById('darkModeBtn');
                
                if (isDarkMode) {
                    darkModeBtn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M12 2a10 10 0 0 0 0 20c5.523 0 10-4.477 10-10" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        Light Mode
                    `;
                } else {
                    darkModeBtn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" fill="currentColor"/>
                        </svg>
                        Dark Mode
                    `;
                }
            }

            showModal(modalId) {
                const modal = document.getElementById(modalId);
                modal.classList.add('show');
            }

            closeModal(modalId) {
                const modal = document.getElementById(modalId);
                modal.classList.remove('show');
            }
        }

        // Global functions for modal interactions
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('show');
        }

        // Initialize game when page loads
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new Cardle();
            // Secret button for auto-guess Nissan Note
            const cardleSecretBtn = document.getElementById('cardleSecretBtn');
            if (cardleSecretBtn) {
                cardleSecretBtn.addEventListener('click', () => {
                    // Find Nissan Note in carDatabase
                    const nissanNote = game.carDatabase.find(car => car.make.toLowerCase() === 'nissan' && car.model.toLowerCase() === 'note');
                    if (nissanNote) {
                        game.processGuess(nissanNote);
                    }
                });
            }
        });
    </script>
</body>
</html>
